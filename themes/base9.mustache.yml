  editor.background: "{{xxx}}"
  editorLineNumber.foreground: "{{line_number}}"
  editorCursor.foreground: "{{hl}}"
  editor.selectionBackground: "{{selection_b}}"
  editor.selectionHighlightBackground: "{{search_b}}"
  editor.inactiveSelectionBackground: "{{todo1}}"
  editor.foldBackground: "{{bg_s}}"
