  editorLink.activeForeground: "{{link}}"
  editor.rangeHighlightBackground: "{{todo6}}{{r1}}"
  editor.snippetTabstopHighlightBackground: "{{bg}}"
  editor.snippetTabstopHighlightBorder: "{{todo7}}"
  editor.snippetFinalTabstopHighlightBackground: "{{bg}}"
  editor.snippetFinalTabstopHighlightBorder: "{{todo8}}"
  editorWhitespace.foreground: "{{nontext}}"
  editorIndentGuide.background: "{{nontext}}"
  editorIndentGuide.activeBackground: "{{todo9}}{{r2}}"
  editorRuler.foreground: "{{todo10}}"
  editorCodeLens.foreground: "{{todo11}}"
  editorBracketMatch.background: "{{special_s}}"
  editorBracketMatch.border:
  editorBracketHighlight.foreground1: "{{c1_h}}"
  editorBracketHighlight.foreground2: "{{c3_h}}"
  editorBracketHighlight.foreground3: "{{c5_h}}"
  editorBracketHighlight.foreground4: "{{c7_h}}"
  editorBracketHighlight.foreground5: "{{c2_h}}"
  editorBracketHighlight.foreground6: "{{c4_h}}"
  editorBracketHighlight.unexpectedBracket.foreground: "{{error_h}}"
  editorOverviewRuler.border: "{{todo12}}"
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: "{{todo_ORANGE}}"
  editorOverviewRuler.wordHighlightForeground: "{{todo_CYAN}}"
  editorOverviewRuler.wordHighlightStrongForeground: "{{todo_GREEN}}"
  editorOverviewRuler.modifiedForeground: "{{todo_CYAN}}{{r3}}"
  editorOverviewRuler.addedForeground: "{{todo_GREEN}}{{r3}}"
  editorOverviewRuler.deletedForeground: "{{todo_RED}}{{r3}}"
  editorOverviewRuler.errorForeground: "{{todo_RED}}{{r3}}"
  editorOverviewRuler.warningForeground: "{{todo_GREEN}}{{r3}}"
  editorOverviewRuler.infoForeground: "{{todo_CYAN}}{{r3}}"
  editorError.foreground: "{{error}}"
  editorError.border:
  editorWarning.foreground: "{{warning}}"
  editorWarning.border:
  editorGutter.background: "{{line_number_b}}"
  editorGutter.modifiedBackground: "{{warning_2}}{{r3}}"
  editorGutter.addedBackground: "{{good_2}}{{r3}}"
  editorGutter.deletedBackground: "{{error_2}}{{r3}}"
  gitDecoration.modifiedResourceForeground: "{{warning}}"
  gitDecoration.deletedResourceForeground: "{{error}}"
  gitDecoration.untrackedResourceForeground: "{{good}}"
  gitDecoration.ignoredResourceForeground: "{{fg_s}}"
  gitDecoration.conflictingResourceForeground: "{{todo13}}"
  diffEditor.insertedTextBackground: "{{good}}{{r1}}"
  diffEditor.insertedTextBorder:
  diffEditor.removedTextBackground: "{{error}}{{r2}}"
  diffEditor.removedTextBorder:
  editorWidget.background: "{{bg_s}}"
  editorWidget.border:
  editorSuggestWidget.background: "{{suggestion_b}}"
  editorSuggestWidget.border:
  editorSuggestWidget.foreground: "{{fg}}"
  editorSuggestWidget.highlightForeground: "{{todo14}}"
  editorSuggestWidget.selectedBackground: "{{selection_2}}"
  editorHoverWidget.background: "{{bg_s}}"
  editorHoverWidget.border:
  debugExceptionWidget.background:
  debugExceptionWidget.border:
  editorMarkerNavigation.background: "{{todo15}}"
  editorMarkerNavigationError.background:
  editorMarkerNavigationWarning.background:
  peekView.border: "{{todo16}}"
  peekViewEditor.background: "{{todo17}}"
  peekViewEditorGutter.background:
  peekViewEditor.matchHighlightBackground: "{{todo18}}{{r3}}"
  peekViewResult.background: "{{todo19}}"
  peekViewResult.fileForeground: "{{todo20}}"
  peekViewResult.lineForeground: "{{todo21}}"
  peekViewResult.matchHighlightBackground: "{{todo22}}{{r3}}"
  peekViewResult.selectionBackground: "{{todo23}}"
  peekViewResult.selectionForeground: "{{todo24}}"
  peekViewTitle.background: "{{todo25}}"
  peekViewTitleDescription.foreground: "{{todo26}}"
  peekViewTitleLabel.foreground: "{{todo27}}"
  merge.currentHeaderBackground: "{{good}}{{r3}}"
  merge.currentContentBackground:
  merge.incomingHeaderBackground: "{{error}}{{r3}}"
  merge.incomingContentBackground:
  merge.border:
  editorOverviewRuler.currentContentForeground: "{{todo28}}"
  editorOverviewRuler.incomingContentForeground: "{{todo29}}"
  panel.background: "{{bg}}"
  panel.border: "{{separator}}"
  panelTitle.activeBorder: "{{todo30}}"
  panelTitle.activeForeground: "{{primary}}"
  panelTitle.inactiveForeground: "{{fg_s}}"
  statusBar.background: "{{info_s}}"
  statusBar.foreground: "{{bg}}"
  statusBar.debuggingBackground: "{{debug}}"
  statusBar.debuggingForeground: "{{bg}}"
  statusBar.noFolderBackground: "{{todo31}}"
  statusBar.noFolderForeground: "{{todo32}}"
  statusBarItem.activeBackground: "{{todo33}}"
  statusBarItem.hoverBackground: "{{todo34}}"
  statusBarItem.prominentBackground: "{{todo35}}"
  statusBarItem.prominentHoverBackground: "{{todo36}}"
  statusBarItem.remoteForeground: "{{bg}}"
  statusBarItem.remoteBackground: "{{warning}}"
  statusBar.border:
  titleBar.activeBackground: "{{todo37}}"
  titleBar.activeForeground: "{{todo38}}"
  titleBar.inactiveBackground: "{{todo39}}"
  titleBar.inactiveForeground: "{{todo40}}"
  extensionButton.prominentForeground: "{{todo41}}"
  extensionButton.prominentBackground: "{{todo42}}"
  extensionButton.prominentHoverBackground: "{{todo43}}"
  pickerGroup.border: "{{todo44}}"
  pickerGroup.foreground: "{{todo45}}"
  debugToolBar.background: "{{todo46}}"
  welcomePage.buttonBackground:
  welcomePage.buttonHoverBackground:
  walkThrough.embeddedEditorBackground: "{{todo47}}"
  settings.headerForeground: "{{fg}}"
  settings.modifiedItemIndicator: "{{primary}}"
  settings.inactiveSelectedItemBorder:
  settings.dropdownBackground: "{{fg_b}}"
  settings.dropdownForeground: "{{fg}}"
  settings.dropdownBorder:
  settings.checkboxBackground: "{{d_BGDark}}"
  settings.checkboxForeground: "{{fg}}"
  settings.checkboxBorder: "{{d_BGDarker}}"
  settings.textInputBackground: "{{d_BGDark}}"
  settings.textInputForeground: "{{fg}}"
  settings.textInputBorder: "{{d_BGDarker}}"
  settings.numberInputBackground: "{{d_BGDark}}"
  settings.numberInputForeground: "{{fg}}"
  settings.numberInputBorder: "{{d_BGDarker}}"
  breadcrumb.foreground: "{{d_COMMENT}}"
  breadcrumb.background: "{{bg}}"
  breadcrumb.focusForeground: "{{fg}}"
  breadcrumb.activeSelectionForeground: "{{fg}}"
  breadcrumbPicker.background: "{{d_BGDarker}}"
  menu.separatorBackground:
  listFilterWidget.background: "{{fg_b}}"
  listFilterWidget.outline: "{{fg_b2}}"
  listFilterWidget.noMatchesOutline: "{{error}}"
tokenColors:
- scope:
  - emphasis
  settings:
    fontStyle: italic
- scope:
  - strong
  settings:
    fontStyle: bold
- scope:
  - header
  settings:
    foreground: "{{d_PURPLE}}"
- scope:
  - meta.diff
  - meta.diff.header
  settings:
    foreground: "{{d_COMMENT}}"
- scope:
  - markup.inserted
  settings:
    foreground: "{{d_GREEN}}"
- scope:
  - markup.deleted
  settings:
    foreground: "{{error}}"
- scope:
  - markup.changed
  settings:
    foreground: "{{d_ORANGE}}"
- scope:
  - invalid
  settings:
    foreground: "{{error}}"
    fontStyle: underline italic
- scope:
  - invalid.deprecated
  settings:
    foreground: "{{fg}}"
    fontStyle: underline italic
- scope:
  - entity.name.filename
  settings:
    foreground: "{{d_YELLOW}}"
- scope:
  - markup.error
  settings:
    foreground: "{{error}}"
- name: Underlined markup
  scope:
  - markup.underline
  settings:
    fontStyle: underline
- name: Bold markup
  scope:
  - markup.bold
  settings:
    fontStyle: bold
    foreground: "{{d_ORANGE}}"
- name: Markup headings
  scope:
  - markup.heading
  settings:
    fontStyle: bold
    foreground: "{{d_PURPLE}}"
- name: Markup italic
  scope:
  - markup.italic
  settings:
    foreground: "{{d_YELLOW}}"
    fontStyle: italic
- name: Bullets, lists (prose)
  scope:
  - beginning.punctuation.definition.list.markdown
  - beginning.punctuation.definition.quote.markdown
  - punctuation.definition.link.restructuredtext
  settings:
    foreground: "{{d_CYAN}}"
- name: Inline code (prose)
  scope:
  - markup.inline.raw
  - markup.raw.restructuredtext
  settings:
    foreground: "{{d_GREEN}}"
- name: Links (prose)
  scope:
  - markup.underline.link
  - markup.underline.link.image
  settings:
    foreground: "{{d_CYAN}}"
- name: Link text, image alt text (prose)
  scope:
  - meta.link.reference.def.restructuredtext
  - punctuation.definition.directive.restructuredtext
  - string.other.link.description
  - string.other.link.title
  settings:
    foreground: "{{d_PINK}}"
- name: Blockquotes (prose)
  scope:
  - entity.name.directive.restructuredtext
  - markup.quote
  settings:
    foreground: "{{d_YELLOW}}"
    fontStyle: italic
- name: Horizontal rule (prose)
  scope:
  - meta.separator.markdown
  settings:
    foreground: "{{d_COMMENT}}"
- name: Code blocks
  scope:
  - fenced_code.block.language
  - markup.raw.inner.restructuredtext
  - markup.fenced_code.block.markdown punctuation.definition.markdown
  settings:
    foreground: "{{d_GREEN}}"
- name: Prose constants
  scope:
  - punctuation.definition.constant.restructuredtext
  settings:
    foreground: "{{d_PURPLE}}"
- name: Braces in markdown headings
  scope:
  - markup.heading.markdown punctuation.definition.string.begin
  - markup.heading.markdown punctuation.definition.string.end
  settings:
    foreground: "{{d_PURPLE}}"
- name: Braces in markdown paragraphs
  scope:
  - meta.paragraph.markdown punctuation.definition.string.begin
  - meta.paragraph.markdown punctuation.definition.string.end
  settings:
    foreground: "{{fg}}"
- name: Braces in markdown blockquotes
  scope:
  - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
  - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
  settings:
    foreground: "{{d_YELLOW}}"
- name: User-defined class names
  scope:
  - entity.name.type.class
  - entity.name.class
  settings:
    foreground: "{{d_CYAN}}"
    fontStyle: normal
- name: this, super, self, etc.
  scope:
  - keyword.expressions-and-types.swift
  - keyword.other.this
  - variable.language
  - variable.language punctuation.definition.variable.php
  - variable.other.readwrite.instance.ruby
  - variable.parameter.function.language.special
  settings:
    foreground: "{{d_PURPLE}}"
    fontStyle: italic
- name: Inherited classes
  scope:
  - entity.other.inherited-class
  settings:
    fontStyle: italic
    foreground: "{{d_CYAN}}"
- name: Comments
  scope:
  - comment
  - punctuation.definition.comment
  - unused.comment
  - wildcard.comment
  settings:
    foreground: "{{comment}}"
- name: JSDoc-style keywords
  scope:
  - comment keyword.codetag.notation
  - comment.block.documentation keyword
  - comment.block.documentation storage.type.class
  settings:
    foreground: "{{d_PINK}}"
- name: JSDoc-style types
  scope:
  - comment.block.documentation entity.name.type
  settings:
    foreground: "{{d_CYAN}}"
    fontStyle: italic
- name: JSDoc-style type brackets
  scope:
  - comment.block.documentation entity.name.type punctuation.definition.bracket
  settings:
    foreground: "{{d_CYAN}}"
- name: JSDoc-style comment parameters
  scope:
  - comment.block.documentation variable
  settings:
    foreground: "{{d_ORANGE}}"
    fontStyle: italic
- name: Constants
  scope:
  - constant
  - variable.other.constant
  settings:
    foreground: "{{d_PURPLE}}"
- name: Constant escape sequences
  scope:
  - constant.character.escape
  - constant.character.string.escape
  - constant.regexp
  settings:
    foreground: "{{d_PINK}}"
- name: HTML tags
  scope:
  - entity.name.tag
  settings:
    foreground: "{{d_PINK}}"
- name: CSS attribute parent selectors ('&')
  scope:
  - entity.other.attribute-name.parent-selector
  settings:
    foreground: "{{d_PINK}}"
- name: HTML/CSS attribute names
  scope:
  - entity.other.attribute-name
  settings:
    foreground: "{{d_GREEN}}"
    fontStyle: italic
- name: Function names
  scope:
  - entity.name.function
  - meta.function-call.object
  - meta.function-call.php
  - meta.function-call.static
  - meta.method-call.java meta.method
  - meta.method.groovy
  - support.function.any-method.lua
  - keyword.operator.function.infix
  settings:
    foreground: "{{d_GREEN}}"
- name: Function parameters
  scope:
  - entity.name.variable.parameter
  - meta.at-rule.function variable
  - meta.at-rule.mixin variable
  - meta.function.arguments variable.other.php
  - meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
  - variable.parameter
  settings:
    fontStyle: italic
    foreground: "{{d_ORANGE}}"
- name: Decorators
  scope:
  - meta.decorator variable.other.readwrite
  - meta.decorator variable.other.property
  settings:
    foreground: "{{d_GREEN}}"
    fontStyle: italic
- name: Decorator Objects
  scope:
  - meta.decorator variable.other.object
  settings:
    foreground: "{{d_GREEN}}"
- name: Keywords
  scope:
  - keyword
  - punctuation.definition.keyword
  settings:
    foreground: "{{d_PINK}}"
- name: Keyword "new"
  scope:
  - keyword.control.new
  - keyword.operator.new
  settings:
    fontStyle: bold
- name: Generic selectors (CSS/SCSS/Less/Stylus)
  scope:
  - meta.selector
  settings:
    foreground: "{{d_PINK}}"
- name: Language Built-ins
  scope:
  - support
  settings:
    fontStyle: italic
    foreground: "{{d_CYAN}}"
- name: Built-in magic functions and constants
  scope:
  - support.function.magic
  - support.variable
  - variable.other.predefined
  settings:
    fontStyle: regular
    foreground: "{{d_PURPLE}}"
- name: Built-in functions / properties
  scope:
  - support.function
  - support.type.property-name
  settings:
    fontStyle: regular
- name: Separators (key/value, namespace, inheritance, pointer, hash, slice, etc)
  scope:
  - constant.other.symbol.hashkey punctuation.definition.constant.ruby
  - entity.other.attribute-name.placeholder punctuation
  - entity.other.attribute-name.pseudo-class punctuation
  - entity.other.attribute-name.pseudo-element punctuation
  - meta.group.double.toml
  - meta.group.toml
  - meta.object-binding-pattern-variable punctuation.destructuring
  - punctuation.colon.graphql
  - punctuation.definition.block.scalar.folded.yaml
  - punctuation.definition.block.scalar.literal.yaml
  - punctuation.definition.block.sequence.item.yaml
  - punctuation.definition.entity.other.inherited-class
  - punctuation.function.swift
  - punctuation.separator.dictionary.key-value
  - punctuation.separator.hash
  - punctuation.separator.inheritance
  - punctuation.separator.key-value
  - punctuation.separator.key-value.mapping.yaml
  - punctuation.separator.namespace
  - punctuation.separator.pointer-access
  - punctuation.separator.slice
  - string.unquoted.heredoc punctuation.definition.string
  - support.other.chomping-indicator.yaml
  - punctuation.separator.annotation
  settings:
    foreground: "{{d_PINK}}"
- name: Brackets, braces, parens, etc.
  scope:
  - keyword.operator.other.powershell
  - keyword.other.statement-separator.powershell
  - meta.brace.round
  - meta.function-call punctuation
  - punctuation.definition.arguments.begin
  - punctuation.definition.arguments.end
  - punctuation.definition.entity.begin
  - punctuation.definition.entity.end
  - punctuation.definition.tag.cs
  - punctuation.definition.type.begin
  - punctuation.definition.type.end
  - punctuation.section.scope.begin
  - punctuation.section.scope.end
  - storage.type.generic.java
  - string.template meta.brace
  - string.template punctuation.accessor
  settings:
    foreground: "{{fg}}"
- name: Variable interpolation operators
  scope:
  - meta.string-contents.quoted.double punctuation.definition.variable
  - punctuation.definition.interpolation.begin
  - punctuation.definition.interpolation.end
  - punctuation.definition.template-expression.begin
  - punctuation.definition.template-expression.end
  - punctuation.section.embedded.begin
  - punctuation.section.embedded.coffee
  - punctuation.section.embedded.end
  - punctuation.section.embedded.end source.php
  - punctuation.section.embedded.end source.ruby
  - punctuation.definition.variable.makefile
  settings:
    foreground: "{{d_PINK}}"
- name: Keys (serializable languages)
  scope:
  - entity.name.function.target.makefile
  - entity.name.section.toml
  - entity.name.tag.yaml
  - variable.other.key.toml
  settings:
    foreground: "{{d_CYAN}}"
- name: Dates / timestamps (serializable languages)
  scope:
  - constant.other.date
  - constant.other.timestamp
  settings:
    foreground: "{{d_ORANGE}}"
- name: YAML aliases
  scope:
  - variable.other.alias.yaml
  settings:
    fontStyle: italic underline
    foreground: "{{d_GREEN}}"
- name: Storage
  scope:
  - storage
  - meta.implementation storage.type.objc
  - meta.interface-or-protocol storage.type.objc
  - source.groovy storage.type.def
  settings:
    fontStyle: regular
    foreground: "{{d_PINK}}"
- name: Types
  scope:
  - entity.name.type
  - keyword.primitive-datatypes.swift
  - keyword.type.cs
  - meta.protocol-list.objc
  - meta.return-type.objc
  - source.go storage.type
  - source.groovy storage.type
  - source.java storage.type
  - source.powershell entity.other.attribute-name
  - storage.class.std.rust
  - storage.type.attribute.swift
  - storage.type.c
  - storage.type.core.rust
  - storage.type.cs
  - storage.type.groovy
  - storage.type.objc
  - storage.type.php
  - storage.type.haskell
  - storage.type.ocaml
  settings:
    fontStyle: italic
    foreground: "{{d_CYAN}}"
- name: Generics, templates, and mapped type declarations
  scope:
  - entity.name.type.type-parameter
  - meta.indexer.mappedtype.declaration entity.name.type
  - meta.type.parameters entity.name.type
  settings:
    foreground: "{{d_ORANGE}}"
- name: Modifiers
  scope:
  - storage.modifier
  settings:
    foreground: "{{d_PINK}}"
- name: RegExp string
  scope:
  - string.regexp
  - constant.other.character-class.set.regexp
  - constant.character.escape.backslash.regexp
  settings:
