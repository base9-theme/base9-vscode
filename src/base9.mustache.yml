tokenColors:
- name: Keyword
  scope:
  - constant.language.undefined
  - keyword
  - storage.modifier
  - variable.language.this
  - variable.language.super
  - storage.type.function.js # javascript: function
  - storage.type.function.ts
  - storage.type.class.js # javascript: class
  - storage.type.class.ts
  - storage.type.js # javascript: constructor
  - storage.type.ts
  - storage.type.type.ts
  settings:
    foreground: "#{{keyword.p100.hex}}"
- name: Escape
  scope:
  - constant.character.escape

  settings:
    foreground: "#{{escape.p100.hex}}"
- name: Operator
  scope:
  - keyword.operator
  - constant.character.escape
  - punctuation.definition.logical # shell
  - punctuation.definition.quote # markdown
  - punctuation.definition.list # markdown
  - punctuation.definition.para # markdown
  # - punctuation.definition.markdown
  - punctuation.definition.template-expression
  - punctuation.definition.attribute
  # - meta.brace.square

  settings:
    foreground: "#{{operator.p100.hex}}"
- name: Type
  scope:
  - entity.name.type # java: class, enum
  - entity.other.attribute-name.class
  - meta.attribute.class entity.other.attribute-name # css
  - punctuation.definition.group # regexp
  # typescript: number
  - support.type.primitive 
  - storage.type
  settings:
    foreground: "#{{type.p100.hex}}"
- name: Tag
  scope:
  - storage.type.annotation # java
  - variable.parameter # java
  settings:
    foreground: "#{{parameter.p100.hex}}"
- name: String
  scope:
  - string
  - markup.quote
  - constant.other.reference
  - markup.underline.link # markdown link href
  settings:
    foreground: "#{{string.p100.hex}}"
- name: Comment
  scope:
  - comment
  - meta.separator
  settings:
    foreground: "#{{comment.p75.hex}}"
- name: Function
  scope:
  - entity.name.function
  settings:
    foreground: "#{{function.p100.hex}}"
- name: literal
  scope:
  - constant.numeric
  - constant.language.null
  - constant.language.boolean
  settings:
    foreground: "#{{literal.p100.hex}}"
- name: variable
  scope:
  - variable
  - meta.import variable.other.readwrite.alias
  settings:
    foreground: "#{{variable.p100.hex}}"
- name: Instance Variable
  scope:
  - entity.name.tag # json
  - variable.other.property
  - variable.other.normal.shell
  - punctuation.definition.variable.shell
  - punctuation.definition.character-class # regexp
  - constant.other.character-class # regexp
  - entity.other.attribute-name # html
  - support.type.property-name # css
  - meta.import variable # typescript import
  settings:
    foreground: "#{{field.p100.hex}}"
- name: Constant
  scope:
  - variable.other.enummember
  - variable.other.constant
  - entity.other.attribute-name.id
  - meta.attribute.id entity.other.attribute-name # css
  - punctuation.definition.character-class # regexp
  settings:
    foreground: "#{{constant.p100.hex}}"
- name: Normal
  scope:
  settings:
    foreground: "#{{foreground.p100.hex}}"
- name: Highlight
  scope:
  - entity.other.attribute-name.pseudo-class # css
  settings:
    foreground: "#{{highlight.p100.hex}}"
- name: Primary
  scope:
  - heading
  - markup.bold
  settings:
    foreground: "#{{primary.p100.hex}}"
- name: Secondary
  scope:
  - markup.inline.raw
  - markup.italic
  settings:
    foreground: "#{{secondary.p100.hex}}"
- name: Link
  scope:
  - string.other.link.title.markdown
  settings:
    foreground: "#{{link.p100.hex}}"
- name: Bold
  scope:
  - heading
  settings:
    fontStyle: bold
