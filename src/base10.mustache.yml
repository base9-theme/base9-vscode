tokenColors:
- name: Keyword
  scope:
  - keyword
  - storage.modifier
  - variable.language.this
  - variable.language.super
  - storage.type.function.js # javascript: function
  - storage.type.function.ts
  - storage.type.class.js # javascript: class
  - storage.type.class.ts
  - storage.type.js # javascript: constructor
  - storage.type.ts
  settings:
    foreground: "{{keyword}}"
- name: Symbols
  scope:
  - keyword.operator
  - constant.character.escape
  - punctuation.definition.logical # shell
  - punctuation.definition.quote # markdown
  - punctuation.definition.list # markdown
  - punctuation.definition.markdown
  - punctuation.definition.template-expression

  settings:
    foreground: "{{symbol}}"
- name: Class
  scope:
  - entity.name.type # java: class, enum
  - entity.other.attribute-name.class
  - meta.attribute.class entity.other.attribute-name # css
  - punctuation.definition.group # regexp
  # typescript: number
  - support.type.primitive 
  - storage.type
  settings:
    foreground: "{{class}}"
- name: Tag
  scope:
  - entity.name.tag # json
  - storage.type.annotation # java
  - variable.parameter # java
  settings:
    foreground: "{{tag}}"
- name: String
  scope:
  - string
  - markup.quote
  - constant.other.reference
  settings:
    foreground: "{{string}}"
- name: Comment
  scope:
  - comment
  - meta.separator
  settings:
    foreground: "{{foreground_s}}"
- name: Function
  scope:
  - entity.name.function
  settings:
    foreground: "{{function}}"
- name: literal
  scope:
  - constant.numeric
  - constant.language.null
  - constant.language.boolean
  settings:
    foreground: "{{literal}}"
- name: variable
  scope:
  - variable
  - meta.import variable.other.readwrite.alias
  settings:
    foreground: "{{variable}}"
- name: Instance Variable
  scope:
  - variable.other.property
  - variable.other.normal.shell
  - punctuation.definition.variable.shell
  - punctuation.definition.character-class # regexp
  - constant.other.character-class # regexp
  - entity.other.attribute-name # html
  - support.type.property-name # css
  - meta.import variable # typescript import
  settings:
    foreground: "{{variable_instance}}"
- name: Constant
  scope:
  - variable.other.enummember
  - variable.other.constant
  - entity.other.attribute-name.id
  - meta.attribute.id entity.other.attribute-name # css
  - punctuation.definition.character-class # regexp
  settings:
    foreground: "{{constant}}"
- name: Normal
  scope:
  settings:
    foreground: "{{foreground}}"
- name: Highlight
  scope:
  - entity.other.attribute-name.pseudo-class # css
  settings:
    foreground: "{{highlight}}"
- name: Primary
  scope:
  - heading
  - markup.bold
  settings:
    foreground: "{{primary}}"
- name: Secondary
  scope:
  - markup.inline.raw
  - markup.italic
  settings:
    foreground: "{{secondary}}"
- name: Link
  scope:
  - markup.underline.link # markdown
  settings:
    foreground: "{{link}}"
- name: Bold
  scope:
  - heading
  settings:
    fontStyle: bold
